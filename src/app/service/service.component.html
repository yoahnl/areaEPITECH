<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      New Service
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="showLoader">
    <ion-row>
      <ion-progress-bar type="indeterminate"></ion-progress-bar>
    </ion-row>
  </ion-grid>
  <div *ngFor="let service of services" (click)="toAddTriggerPage(service)" >
    <ion-card class="welcome-card" >
      <ion-card-header>
        <ion-card-title>{{service.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-img [src]="service.logo" style="width: 70px;">

              </ion-img>
            </ion-col>
            <ion-col>
              service description
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
