<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Area Mobile</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" lines="none" detail="false">
            <ion-item>
              <ion-icon slot="start" icon="log-out" (click)="signOut()">
                  <ion-label (click)="signOut()">
                    Sign Out
                  </ion-label>
              </ion-icon>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-button color="danger" (click)="flushTrigger()">
        flush trigger
      </ion-button>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
